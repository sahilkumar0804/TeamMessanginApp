<nav class="navbar navbar-light" style="background-color: #e3f2fd; margin-bottom: 10px;">
    <h4 style="color:darkorchid">Channels List</h4>
  </nav>
    <div class="container" id="box">
    
</div>

<script>
   $(document).ready(()=>
        {
                  $.ajax({
                        type:"POST",
                        url: "/myChannels",
                        success: function(data)
                         {
                            if(data!= "empty")
                               for(i=0;i<data.length;i++)
                                   $("#box").append("<div id='row' style='margin:10px;padding: 10px;border-top: 1px solid gray;border-bottom: 1px solid gray;'>"+data[i].name+"</div>");
                        else
                        {
                                $("#box").append("<div class='col-sm-12 joinedCommunity well' style='margin-top:5px;font-weight:bold'><center>No Channels found</center><br><center><a class='btn btn-default' href='#'>Click here for more communities</a></center></div>");
                        }
                         }
                     });
        });
  </script>
