<div class="container-fluid">
 <div class="row">
 <div class="col-4">
 <h4>Channels</h4>
 <div style="background-color:#dee2e685;height:510px;overflow:scroll;">
    <table id="box">

      </table> 
</div>
</div>
 <div class="col-8">
    <h4>Chats</h4>
<div id="chat" style="padding:20px;background-color:#f8f9fa;height: 510px; overflow:scroll;">
  
  <div>
      
    </div>
      
</div>
<input  onkeyup="enter(event)"id="input" style="width:60%;position:fixed; bottom: +3%; display: none;">
      <button onclick="addChat()" id="btninput"style="position:fixed; bottom: +3%; right: +2%; display: none;">+</button>

 </div>
 </div>
</div>
<script>
   $(document).ready(()=>
        {
                  $.ajax({
                        type:"POST",
                        url: "/myChannels",
                        success: function(data)
                         {
                            if(data!= "empty")
                               for(i=0;i<data.length;i++)
                                   $("#box").append("<tr><td class='col-9' style='cursor:pointer' onclick='cilcked(this)' id='"+data[i]._id+"'><h4>"+data[i].name+"</h4></td><td class='col-2' style='padding:0.5rem'><button class='btn btn-outline-success' style='border-radius:25px'data-toggle='tooltip' data-placement='top' title='click to invite'>+</button></td></tr>");
                        else
                        {
                                $("#box").append("<div class='col-sm-12' style='margin-top:5px;font-weight:bold'><center>No Channels found</center><br><center><a class='btn btn-default' href='/find'>Click here to join channels</a></center></div>");
                        }
                         }
                     });
        });
        var page=1 ,channelId;
        var objDiv = document.getElementById("chat");
       async function  cilcked(e)
        {
          page=1;
          $("#input").css("display" , "inline");
          $("#btninput").css("display" , "inline");
          channelId=e.id;
         $("#chat").html('');
         
          await getChat();
          
        }
        function getChat()
        {
          $.ajax({
                        type:"POST",
                        data:{page :page,channelId :channelId},
                        url: "/getChat",
                        success: function(data)
                         {
                          if(data != 'empty')
                            for(var i=0;i<data.length;i++)
                               $("#chat").prepend(`<div class="card">
                                              <div class="card-header">
                                                `+data[i].name+`<br>
                                                <small>posted on: `+data[i].createdAt+`
                                              </div>
                                              <div class="card-body">`+
                                                data[i].message+`
                                              </div>
                                            </div><br><br>`); 
                                             
                                             objDiv.scrollTop = objDiv.scrollHeight;            
                         }
                         
                     });
        }
        function enter(e)
        {
          if(e.keyCode === 13 )
          {
              addChat();
          }
        }
        function addChat()
        {
          console.log("addChat");
          if($('#input').val() != '')
          {
          $.ajax({
                        type:"POST",
                        url: "/addChat",
                        data:{channelId,message : $('#input').val()},
                        success: function(data)
                         {
                           if(data)
                           {
                          $("#chat").append(`<div class="card">
                                              <div class="card-header">
                                                `+data.name+`<br>
                                                <small>posted on: `+data.createdAt+`
                                              </div>
                                              <div class="card-body">`+
                                                data.message+`
                                              </div>
                                            </div><br><br>`); 
                                            objDiv.scrollTop = objDiv.scrollHeight;
                          }
                         }
                     });
                     $('#input').val('');
          }
        }
       
          $('#chat').scroll(function() {
               var pos = $('#chat').scrollTop();
             if (pos == 0) {
                 page++;
                  $.ajax({
                        type:"POST",
                        data:{page :page,channelId :channelId},
                        url: "/getChat",
                        success: function(data)
                         {
                            if(data != 'empty')
                            for(var i=0;i<data.length;i++)
                               $("#chat").prepend(`<div class="card">
                                              <div class="card-header">
                                                `+data[i].name+`<br>
                                                <small>posted on: `+data[i].createdAt+`
                                              </div>
                                              <div class="card-body">`+
                                                data[i].message+`
                                              </div>
                                            </div><br><br>`); 
                          }
                         
                     });
               }
        });
  </script>
