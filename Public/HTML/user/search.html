-moz-box-shadow: 0 0 10px rgba(0,0,0,0.1);

padding:20px;">

<nav class="navbar navbar-light" style="background-color: #e3f2fd; margin-bottom: 10px; border : 1px solid #adb5bd;" oninput="getChannel()">
    <h4 style="color:darkorchid">Find Channels</h4>
    <input style="float:left" placeholder="search input" id="search">
  </nav>
    <div class="container" id="box">
    
</div>

<script>
     $(document).ready(()=>
        {
            
                  getChannel();
        });
        function getChannel(){
            var search=$("#search").val();
            $("#box").html('');
            $.ajax({
                        type:"POST",
                        data:{search},
                        url: "/search",
                        success: function(data)
                         {
                            if(data!= "empty")
                               for(i=0;i<data.length;i++)
                                   $("#box").append("<tr><td class='col-9' style='cursor:pointer' onclick='cilcked()'><h4>"+data[i].name+"</h4></td><td class='col-2' style='padding:0.5rem'><button class='btn btn-outline-success' style='border-radius:25px'>+</button></td></tr>");
                        else
                        {
                                $("#box").append("<div class='col-sm-12' style='margin-top:5px;font-weight:bold'><center>No Channels found</center></div>");
                        }
                         }
                     });
        }
</script>
